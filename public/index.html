<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Twillio Whatsapp Gallery</title>
  </head>
  <body>
    <header>
      <h1>Twillio Whatsapp Gallery</h1>
    </header>

    <main>
      <h2 id="title">Veja as fotos que você mandou: </h2>
      <div class="gallery" id="gallery"></div>
  
      <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()">X</button>
        <button class="nav-btn prev-btn" onclick="navigateLightbox(-1)">❮</button>
        <img id="lightbox-img" src="" alt="Lightbox Image" />
        <p id="lightbox-desc"></p>
        <button class="nav-btn next-btn" onclick="navigateLightbox(1)">❯</button>
      </div>
  
      <script type="module" src="script.js"></script>
    </main>

    <footer>
      
      <p>Desenvolvido por Rennis Pinheiro &copy;</p>
      <div id="redes-sociais">
        <a href="https://www.instagram.com/rennis_pinheiro/" class="social-icon" title="Instagram">
            <img src="icons/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://github.com/moonchilds2" class="social-icon" title="GitHub">
            <img src="icons/github.svg" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/rennis-pinheiro/" class="social-icon" title="LinkedIn">
            <img src="icons/linkedin.svg" alt="LinkedIn" />
        </a>
    </div>
  </footer>
  
  
  </body>
</html>
